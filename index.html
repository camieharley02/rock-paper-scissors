<body>
  <div class="main">
    <header>
      <img src="images/logo.svg" alt="logo" class="logo">
      <div class="scores">
        <h1 id="score">SCORE</h1>
        <span>0</span>
      </div>
    </header>
    <section>
      <div class="images">
        <div class="choice paper">
          <img class="paper" src="images/paper.svg"   alt="paper">
        </div>
        <div class="choice scissors">
          <img class="scissors" src="images/scissors.svg" alt="scissors">
        </div>
        <div class="choice rock">
          <img class="rock" src="images/rock.svg" alt="rock">
        </div>
      </div>  
    </section>
