<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Rock Paper Scissors-Game</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="images/logo.svg" alt="logo" class="logo">
        <div class="score">
          <div class="scoreTitle">Score</div>
          <div class="scoreNumber">12</div>
        </div>
      </header>

      <section class="game">
        <button class="choice-btn" data-choice="rock" onclick="playGame('rock');">
          <div class="choice rock">
            <img src="images/icon-rock.svg" alt="rock">
          </div>
        </button>
        <button class="choice-btn" data-choice="paper" onclick="playGame('paper');">
          <div class="choice paper">
            <img src="images/icon-paper.svg" alt="paper">
          </div>
        </button>
        <button class="choice-btn" data-choice="scissors" onclick="playGame('scissors');">
          <div class="choice scissors">
            <img src="images/icon-scissors.svg" alt="scissors">
          </div>
        </button>
      </section>
    </div>
    
  
</body>
</html>
