<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Rock Paper Scissors-Game</title>
</head>
<body>
  <div class="main">
    <header>
      <img src="images/logo.svg" alt="logo" class="logo">
      <div class="scores">
        <h1>SCORE</h1>
        <span id="score">0</span>
      </div>
    </header>
    <section>
      <div class="images">
        <div class="choice paper">
          <img class="paper" src="images/paper.svg"   alt="paper" onclick="userMove('paper')">
        </div>
        <div class="choice scissors">
          <img class="scissors" src="images/scissors.svg" alt="scissors" onclick="userMove('scissors')">
        </div>
        <div class="choice rock">
          <img class="rock" src="images/rock.svg" alt="rock" onclick="userMove('rock')">
        </div>
      </div>  
    </section>
    
    <div class="results">
      <div class="user">
        <h1>YOU PICKED</h1>
        <img id="userChoice" src="images/scissors.svg" alt="user picked">
      </div>
      <div class="midButton">
        <div class="midText"><h1>YOU WIN</h1></div>
        <div class="newGame" onclick="restartGame()">PLAY AGAIN</div>
      </div>
      <div class="house">
        <h1>THE HOUSE PICKED</h1>
        <img id="computerChoice" src="images/scissors.svg" alt="house picked">
      </div>
    </div> 
    <div class="top-rule">
      <!-- js -->
    </div>
    <button class="rules-btn" tabindex="1">RULES</button>
      <a href="advanced.html">
        <button class="advanced-btn">BONUS</button>

  </div>
  <script src="script.js" defer></script>
</body>
</html>
