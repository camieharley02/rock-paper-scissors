<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Rock Paper Scissors-Game</title>
  </head>
  <body>
    <div class="container">
      <header class="heaher">
