<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="advanced.css">
  <title>Rock Paper Scissors-Game</title>
</head>
<body>
  <div class="main advance">
    <header>
      <img src="images/logo-bonus.svg" alt="logo" class="logo">
      <div class="scores">
        <h1>SCORE</h1>
        <span>0</span>
      </div>
    </header>
    <section>
      <div class="images" id="advance2">
      <div class="choice scissors">
        <img src="images/scissors1.svg" alt="scissors" onclick="userMove('scissors')">
      </div>
      <div class="choice spock">
        <img src="images/spock.svg" alt="spock" onclick="userMove('spock')">
      </div>
      <div class="choice paper">
        <img src="images/paper2.svg"   alt="paper" onclick="userMove('paper')">
      </div> 
      <div class="choice lizard">
        <img  src="images/lizard.svg" alt="lizard" onclick="userMove('lizard')">
      </div>
      <div class="choice rock">
        <img src="images/rock2.svg" alt="rock" onclick="userMove('rock')">
      </div>
      </div>  
    </section>
 
    <div class="results">
      <div class="user">
        <h1>YOU PICKED</h1>
        <img id="userChoice" src="" alt="user picked">
      </div>
      <div class="midButton">
        <div class="midText"><h2>YOU WIN</h2></div>
        <div class="newGame" onclick="restartGame()">PLAY AGAIN</div>
      </div>
      <div class="house">
        <h1>THE HOUSE PICKED</h1>
        <img id="computerChoice" src="" alt="house picked">
      </div>
    </div> 
    <div class="top-rule">
      <!-- js -->
    </div>
    <button class="rules-btn">RULES</button>
      <a href="index.html">
        <button class="advanced-btn">ORIGINAL</button>
      </a>
  </div>
  <script src="script.js"></script>
</body>
</html>
