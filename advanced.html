<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="advanced.css">
  <title>Rock Paper Scissors-Game</title>
</head>
<body>
  <div class="main">
    <header>
      <img src="images/logo-bonus.svg" alt="logo" class="logo">
      <div class="scores">
        <h1 id="score">SCORE</h1>
        <span>0</span>
      </div>
    </header>
    <section>
      <div class="images">
      <div class="choice scissors">
        <img class="scissors" src="images/scissors1.svg" alt="scissors" onclick="userMove('scissors')">
      </div>
      <div class="choice spock">
        <img class="rock" src="images/spock.svg" alt="spock" onclick="userMove('spock')">
      </div>
      <div class="choice paper">
        <img class="paper" src="images/paper2.svg"   alt="paper" onclick="userMove('paper')">
      </div> 
      <div class="choice lizard">
        <img class="rock" src="images/lizard.svg" alt="lizard" onclick="userMove('lizard')">
      </div>
      <div class="choice rock">
        <img class="rock" src="images/rock2.svg" alt="rock" onclick="userMove('rock')">
      </div>
      </div>  
    </section>
